<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="fragments/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
    <table id="table-article" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cat : ${categories}">
        <td th:text="${cat.name}"></td>
       
        	<td><a th:href="@{/category/edit?id=}+${cat.id}" class="badge badge-primary">EDIT</a>  
            <a th:href="@{/category/delete?id=}+${cat.id}" class="badge badge-danger">DELETE </a> </td>
      </tr>
    </tbody>
  </table>
  </div>



  <div th:replace="fragments/header :: body-scripts"> </div>
  
  <script>
  	$(document).ready(function() {
	    $('#table-article').DataTable({
	    	stateSave: true
	    });
	} );
  </script> 

</body>
</html>
