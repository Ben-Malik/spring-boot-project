<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: client-header" />


<body class="d-flex flex-column">
	<div th:replace="fragments/header :: navbar"> </div>

	<div class="container page-content ">

		<div class="row" style="margin-top: 150px;">
			
			<table class="table">
				<thead>
					<tr>
						<th> Title </th>
						<th> Content </th>
						<th> Category </th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${allNotes.empty}">
						<td colspan="2"> No Drivers Available </td>
					</tr>
					<tr th:each="note : ${allNotes}">
						<td><span th:text="${note.title}"> Title </span></td>
						<td><span th:text="${note.content}"> Content </span></td>
						<td><span th:text="${note.category}"> Category </span></td>
					</tr>
				</tbody>
			</table>
	
			<div class="col-sm-4" style="margin: 10px;">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4" style="margin: 10px;">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Special title treatment</h5>
						<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<div th:replace="fragments/header :: body-scripts"> </div>
</body>

</html>
