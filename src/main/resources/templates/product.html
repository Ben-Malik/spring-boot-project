<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">

<head th:replace="fragments/header :: common-header" />

<body>

	<div th:replace="adminHome :: navbarAdmin"> </div>

	<div class="container page-content">
		<form th:action="@{/product/add}" th:object="${product}" method="post">
			<legend th:if="${product.id == null}" class="center-block">
				New Product Information
			</legend>
			<legend th:if="${product.id != null}" class="center-block">
				Edit Product
			</legend>
			<input th:field="*{id}" type="hidden" th:value="${product.id}" />
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Product Name"
						required>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

				</div>
			</div>
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Code</label>
				<div class="col-sm-5 input-group">
					<input class="form-control" type="text" th:field="*{code}" id="code" placeholder="Product Code"
						maxLength=5 required>
					<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
				</div>
				<div class="col-sm-5 input-group">
					<input class="form-control" type="text" th:field="*{boxCode}" id="boxCode"
						placeholder="Product boxCode">
					<span th:if="${#fields.hasErrors('boxCode')}" th:errors="*{boxCode}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Product Price</label>
				<div class="col-sm-5 input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">$</div>
					</div>
					<input class="form-control " type="number" step="any" th:field="*{price}" id="price"
						placeholder="Product price" required>
					<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				</div>
				<div class="col-sm-5 input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Sock</div>
					</div>
					<input class="form-control " type="number" th:field="*{count}" id="count"
						placeholder="Product count" required>
					<span th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="name" class="col-sm-2 col-form-label">Branding</label>
				<div class="col-sm-3">

					<select th:field="*{categories}" class="selectpicker form-control" data-live-search=true data-actions-box="true"
						data-selected-text-format="count > 2" multiple title="Select Categories"
						data-header="Select categories">
						<option th:each="cat : ${allCategories}" th:value="${cat.id}" th:text="${cat.name}">Part name
							and serial No.
						</option>
					</select>
					<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				</div>
				<div class="">

					<select th:field="*{brand}" class="selectpicker form-contro" data-live-search=true data-actions-box="true"
						data-selected-text-format="count > 2" title="Select a Brand" data-header="Select a brand">

						<option th:each="brd : ${allBrands}" th:value="${brd.id}" th:text="${brd.name}">Part name and
							serial No.
						</option>

					</select>

					<span th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></span>
				</div>
				<div class="col-sm-3">
					<select th:required="required" th:field="*{state}" class="selectpicker form-control" title="Select product state">
						<option th:each="st: ${T(com.bao.baoltd.enums.State).values()}" th:value="${st.name()}" th:text="${st.name()}">
						</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Product Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" type="text" th:field="*{description}" id="description"
						placeholder="Product Description" />
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
				</div>
			</div>
			<div class="row form-group"> 
							<label for="name" class="col-sm-2 col-form-label">Product Pictures</label>
				<div class="col-sm-10">
								<input type="file" multiple/>

				</div>
			</div>
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<input class=" btn btn-primary btn-bao mb-2" type="submit" value="Save Product">
				</div>
			</div>
		</form>
	</div>
	<div th:replace="fragments/header :: body-scripts"> </div>
	<script src="/js/tagsinput-custom.js"></script>
	<script type="text/javascript" src="/js/bootstrap-select.js"></script>


</body>
<script type="text/javascript">

</script>

</html>
