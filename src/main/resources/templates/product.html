<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BAO Teknoloji</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand">
        <img th:src="@{/images/favicon.png}" height="28" alt="CoolBrand">
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Profile</a>
            <a href="#" class="nav-item nav-link">Messages</a>
            <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
        </div>
        <div class="navbar-nav ml-auto">
            <a href="#" class="nav-item nav-link">Login</a>
        </div>
    </div>
</nav>
<div class="container">
   
       <h1> Admin Panael</h1>
    <table id="productsDiv" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
	    <thead>
	        <tr>
	            <th class="th-sm"> Code </th>
	            <th class="th-sm"> Name </th>
	            <th class="th-sm"> Price </th>
	            <th class="th-sm"> Count </th>
	            <th class="th-sm"> Description </th>
	        </tr>
	    </thead>
	    <tbody>
		<tr th:if="${products.empty}">
	            <td colspan="2"> No Products Available </td>
	        </tr>
	        <tr th:each="product : ${products}">
	            <td><span th:text="${product.code}"> Code </span></td>
	            <td><span th:text="${product.name}"> Name </span></td>
	            <td><span th:text="${product.price}"> Price </span></td>
	            <td><span th:text="${product.count}"> Count </span></td>
	            <td><span th:text="${product.description}"> Description </span></td>
	            
	        </tr>
	    </tbody>
	    <tfoot>
    <tr>
      <th>Code
      </th>
      <th>Name
      </th>
      <th>Price
      </th>
      <th>Count
      </th>
      <th>Description
      </th>
    </tr>
  </tfoot>
</table>

</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
