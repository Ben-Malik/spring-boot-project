<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BAO Teknoloji</title>
    <link th:rel="stylesheet" href="/css/main.css "/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body >
<div th:replace="fragments/navbar"></div>

<div class="container">
   
       <h1> Admin Panael</h1>
     <div class="row table-header">
     	<span class="col-sm-3"> Code </span>
     	 <span class="col-sm-4"> Name </span>
     	<span class="col-sm-3"> Price  </span>
     	<span class="col-sm-2"> Stock </span>

     </div>  
     <div>
     <a th:each="product: ${products}" href="/index" class="border border-light row product">
    	    <span class="col-sm-3" th:text="${product.code}"></span>
    		<span class="col-sm-4" th:text="${product.name}"> </span>
    		 <span class="col-sm-3" th:text="${ '$ ' + product.price}"> </span>
    		 <span class="col-sm-2" th:text="${product.count}"> </span>
    </a>
     </div>

</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
