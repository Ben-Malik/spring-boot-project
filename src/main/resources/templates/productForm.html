<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BAO Teknoloji</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>

<body>
<div class="container">
	<div class="centered-element">
		<h1> Add a new Product </h1>
	</div>
    <div>
    	<form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
	    <div class="form-group row">
	        <label for="name" class="col-sm-2 col-form-label">Name</label>

			<div class="col-sm-10">
			<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Product Name">
	    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	   
			</div>
	    </div>
	    <div class="form-group row">
	    	 <label for="name" class="col-sm-2 col-form-label">Code</label>
		     <div class="col-sm-10">
			     <input class="form-control" type="text" th:field="*{code}" id="code" placeholder="Product Code">
			     <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
		     </div>
	    </div>
	    <div class="form-group row">
	    	<label for="name" class="col-sm-2 col-form-label">Product Description</label>
	    	<div class="col-sm-10">
	    		 <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Product Description">
	    		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
	    	</div>
	    </div>
	    <div class="form-group row">
	    	 <label for="name" class="col-sm-2 col-form-label">Product Price</label>
	    	<div class="col-sm-10">
		    	<input class="form-control" type="text" th:field="*{price}" id="price" placeholder="Product price">
		    	<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
	    	</div>
	    </div>
	    <div class="form-group row">
	    	<label for="name" class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				 <input type="submit" value="Add Product">   
			</div>
	    </div>
		</form>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
