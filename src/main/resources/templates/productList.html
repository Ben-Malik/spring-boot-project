<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="fragments/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="page-content customer-container">
    <table id="table-article" class="table table-striped table-bordered table-hover table-dark table-responsive-sm">
    <thead class="thead-dark">
      <tr>
      	<th>Code</th>
        <th>Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Box Code </th>
        <th>State </th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${products}">
      	<td th:text="${product.code}"></td>
        <td th:text="${product.name}"></td>
        <td><div style="display:flex;"><span th:each="item : ${product.categories}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td>
	       <div th:if="${product.brand != null}" style="display:flex;"><span 
            th:text="${product.brand.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div>
        </td>
 
        <td th:text="${'$ ' + product.price}"></td>
        <td th:text="${product.count}"></td>
        <td th:text="${product.boxCode}"></td>
        <td th:text="${product.state}"></td>
        <td><a th:href="@{'/product/edit/' + ${product.id}}" class="badge badge-primary">EDIT</a>  
      </tr>
    </tbody>
  </table>
  </div>

  <div th:replace="fragments/header :: body-scripts"> </div>
  
  <script>
  	$(document).ready(function() {
	    $('#table-article').DataTable({
	    	stateSave: true
	    });
	} );
  </script> 

</body>
</html>
